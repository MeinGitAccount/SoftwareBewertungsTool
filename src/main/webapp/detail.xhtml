<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="templates/template.xhtml">
    <f:metadata>
        <f:viewParam name="softName" value="#{detailView.name}"/>
        <f:viewAction action="#{detailView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <f:view locale="DE">

            <h:form id="form1">
                <p:panel header="#{detailView.software.name}" style="width: 100%">
                    <div class="grid nested-grid">
                        <div class="col-4">
                            <p:chart value="#{fragebogenView.getRadarChartForSoftware(detailView.software)}"/>
                        </div>
                        <div class="col-8">
                            <div class="grid">
                                <div class="col-12">
                                    <p:outputLabel escape="false" value="#{detailView.software.beschreibung}"/>
                                </div>
                                <div class="col-2">
                                    <p:fieldset legend="#{detailView.software.criteriaRatings[0].criteriaName}">
                                        <p:outputLabel escape="false" value="#{detailView.software.criteriaRatings[0].description}"/>
                                    </p:fieldset>
                                </div>
                                <div class="col-2">
                                    <p:fieldset legend="#{detailView.software.criteriaRatings[1].criteriaName}">
                                        <p:outputLabel escape="false" value="#{detailView.software.criteriaRatings[1].description}"/>
                                    </p:fieldset>
                                </div>
                                <div class="col-2">
                                    <p:fieldset legend="#{detailView.software.criteriaRatings[2].criteriaName}">
                                        <p:outputLabel escape="false" value="#{detailView.software.criteriaRatings[2].description}"/>
                                    </p:fieldset>
                                </div>
                                <div class="col-1"/>
                                <div class="col-2">
                                    <p:fieldset legend="#{detailView.software.criteriaRatings[3].criteriaName}">
                                        <p:outputLabel escape="false" value="#{detailView.software.criteriaRatings[3].description}"/>
                                    </p:fieldset>
                                </div>
                                <div class="col-2">
                                    <p:fieldset legend="#{detailView.software.criteriaRatings[4].criteriaName}">
                                        <p:outputLabel escape="false" value="#{detailView.software.criteriaRatings[4].description}"/>
                                    </p:fieldset>
                                </div>
                            </div>
                        </div>
                    </div>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>
</ui:composition>
